name: Run Benchmarks and save

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: install llvm
      run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          sudo apt-get install -y libpolly-21-dev

    - name: setup git
      run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: run benchmark
      run: cargo bench

    - name: save output
      run: |
          mkdir -p ~/bench-final/data
          cp -r ./target/criterion/report/* ~/bench-final/ 2>/dev/null || true
          cp -r ./target/criterion/data/* ~/bench-final/data/ 2>/dev/null || true

          git fetch origin
          if git checkout bench-results; then
            git pull origin bench-results
          else
            git checkout --orphan bench-results
          fi

          git rm -rf . --ignore-unmatch
          rm target -rf

          cp -r ~/bench-final/* .

          git add .
          
          git commit -m "[bot] update bench results: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

          git push origin bench-results